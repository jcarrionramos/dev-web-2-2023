<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="title" id="titulo-principal">Formulario</h1>    

    <form class="card">
      <div class="form-control">
        <label>Nombre</label>
        <input class="input-form-control" type="text" placeholder="Ingresa tu nombre" />
      </div>

      <div class="form-control">
        <label>Email</label>
        <input class="input-form-control" type="email" placeholder="Ingresa tu email" />
      </div>

      <div class="form-control">
        <label for="age" id="label-age">Edad</label>
        <input class="input-form-control" type="number" placeholder="Ingresa tu edad" />
      </div>

      <div class="form-control">
        <label for="role" id="label-role">Cual es tu profesión</label>
        <select name="role" id="select-role">
          <option value="0">Estudiante</option>
          <option value="1">Licenciado</option>
          <option value="2">Profesional</option>
        </select>
      </div>

      <div class="form-control">
        <label for="lang">Idioma</label>
        <label for="lang-es">
          <input type="radio" name="lang">Español</input>
        </label>
        <label for="lang-en">
          <input type="radio" name="lang">Ingles</input>
        </label>
        <label for="lang-fr">
          <input type="radio" name="lang">Frances</input>
        </label>

        <label for="lang-fr">
          <input type="radio" name="lang">Aleman</input>
        </label>
      </div>

      <button class="btn btn-primary">
        <label>Aceptar</label>
      </button>
      <button class="btn btn-secondary">Cancelar</button>
    </form>
  </body>
</html>
